<body>

	<script type="text/javascript" src="libs/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

	<p>
  		<label for="nSlider" style="display: inline-block; width: 240px; text-align: right"> 
  			Year = <span id="nYear-value">â€¦</span>
  		</label>
  		<input type="range" min="1" max="1000" id="nSlider">
	</p>

	<div id="vizContainer"></div>

	<script type="text/javascript">
		var visibleData;
		var svgCanvas;

		d3.csv("data/improved_water_source.csv", function(data) {
			var countriesData = d3.nest()
			 	.key(function(d) {
			 		return d["Country Code"];
				})
				.rollup(function(d) {
					var dataEntries = d3.map(d[0]).entries();

					var years = d3.map();
					var meta = d3.map();

					for (var i = 0; i < dataEntries.length; i++) {
						if (!isNaN(parseInt(dataEntries[i].key))) {
							if (!isNaN(parseFloat(dataEntries[i].value))) {
								years.set(parseInt(dataEntries[i].key), parseFloat(dataEntries[i].value));
							}
						} else {
							meta.set(dataEntries[i].key, dataEntries[i].value);
						}
					}

					return {
						"years": years,
						"meta": meta
					}
				})
				.map(data);

			visibleData = countriesData["$TSS"];

			drawCanvas();
		});

		var arcAbove = d3.arc()
				.innerRadius(0)
			    .outerRadius(20)
			    .startAngle(-90 * (Math.PI/180))
			    .endAngle(90 * (Math.PI/180));

		var arcBelow = d3.arc()
				.innerRadius(0)
			    .outerRadius(20)
			    .startAngle(90 * (Math.PI/180))
			    .endAngle(270 * (Math.PI/180));

		function drawCanvas() {
			var width = 800;
			var height = 600;
			
			svgCanvas = d3.select("#vizContainer").append("svg") 
				.attrs({
					width: width,
					height: height
				});

			d3.select("#nSlider").on("input", function() {
	  			update(+this.value);
			});

		    svgCanvas.append("path")
		    	.attrs({
		    		d: arcAbove,
		    		transform: "translate(300,200)",
		    		id: "arc1"
		    	});

		    svgCanvas.append("path")
		    	.attrs({
		    		d: arcBelow,
		    		transform: "translate(300,220)",
		    		id: "arc2"
		    	})

		    update(1);
		}

		function update(sliderValue) {
			var years = visibleData.years.keys();
			for (var i=0; i < years.length; i++) {
				years[i] = parseInt(years[i]);
			}

			var sliderScale = d3.scaleQuantize()
				.domain([1, 1000])
				.range(years);

			var selectedYear = sliderScale(sliderValue);
			d3.select("#nYear-value").text(selectedYear);
			d3.select("#nSlider").property("value", sliderValue);

			var min = d3.min(visibleData.years.values());
			var max = d3.max(visibleData.years.values());
			var radiusScale = d3.scaleLinear().domain([min, max]).range([20, 150]);

			arcAbove.outerRadius(radiusScale(visibleData.years["$"+selectedYear]));
			d3.select("#arc1").transition()
				.duration(500)
				.attr("d", arcAbove);

			arcBelow.outerRadius(radiusScale(visibleData.years["$"+selectedYear]));
			d3.select("#arc2").transition()
				.duration(500)
				.attr("d", arcBelow);
		}
		

	</script>
</body>
</html>
